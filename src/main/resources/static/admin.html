<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스트룹 실험 - 관리자</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
        }

        .home-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 6px;
            transition: background 0.3s;
        }

        .home-link:hover {
            background: rgba(255,255,255,0.3);
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .participant-list {
            margin-bottom: 20px;
        }

        .participant-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background 0.3s;
        }

        .participant-item:hover {
            background: #f0f0f0;
        }

        .participant-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .participant-id {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .participant-date {
            color: #777;
            font-size: 14px;
        }

        .participant-actions {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-view {
            background: #4CAF50;
            color: white;
        }

        .btn-view:hover {
            background: #45a049;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #d32f2f;
        }

        .btn-download {
            background: #2196F3;
            color: white;
        }

        .btn-download:hover {
            background: #1976D2;
        }

        .btn-merge {
            background: linear-gradient(135deg, #9C27B0 0%, #7B1FA2 100%);
            color: white;
            padding: 15px 30px;
            font-size: 16px;
        }

        .btn-merge:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(156, 39, 176, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .participant-count {
            color: #777;
            font-size: 16px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal-content p {
            margin-bottom: 30px;
            color: #666;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-cancel {
            background: #9e9e9e;
            color: white;
        }

        .btn-cancel:hover {
            background: #757575;
        }

        .status-message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status-message.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }

        .status-message.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #777;
        }

        .data-preview {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .data-table th,
        .data-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .data-table th {
            background: #2196F3;
            color: white;
            position: sticky;
            top: 0;
        }

        .data-table tr:nth-child(even) {
            background: #f9f9f9;
        }

        .refresh-btn {
            background: #607D8B;
            color: white;
            margin-left: 10px;
        }

        .refresh-btn:hover {
            background: #455A64;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>관리자 페이지</h1>
            <a href="/" class="home-link">홈으로</a>
        </div>

        <div id="status-message" class="status-message"></div>

        <div class="card">
            <h2>참가자 데이터</h2>

            <div class="action-bar">
                <span class="participant-count" id="participant-count">총 0명</span>
                <div>
                    <button class="refresh-btn" onclick="loadParticipants()">새로고침</button>
                    <button class="btn-merge" onclick="downloadMasterCSV()">전체 데이터 병합 (Master CSV)</button>
                </div>
            </div>

            <div id="participant-list" class="participant-list">
                <div class="loading">데이터를 불러오는 중...</div>
            </div>
        </div>

        <div class="card" id="preview-card" style="display: none;">
            <h2>데이터 미리보기 - <span id="preview-participant-id"></span></h2>
            <div class="data-preview" id="data-preview"></div>
        </div>
    </div>

    <!-- 삭제 확인 모달 -->
    <div class="modal" id="delete-modal">
        <div class="modal-content">
            <h3>데이터 삭제</h3>
            <p><strong id="delete-participant-id"></strong> 참가자의 데이터를 삭제하시겠습니까?<br>이 작업은 되돌릴 수 없습니다.</p>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeDeleteModal()">취소</button>
                <button class="btn-delete" onclick="confirmDelete()">삭제</button>
            </div>
        </div>
    </div>

    <script>
        let participantToDelete = null;

        // 페이지 로드 시 참가자 목록 불러오기
        document.addEventListener('DOMContentLoaded', loadParticipants);

        // 참가자 목록 불러오기
        async function loadParticipants() {
            const listContainer = document.getElementById('participant-list');
            listContainer.innerHTML = '<div class="loading">데이터를 불러오는 중...</div>';

            try {
                const response = await fetch('/api/participants');
                if (!response.ok) throw new Error('Failed to load');

                const participants = await response.json();

                document.getElementById('participant-count').textContent = `총 ${participants.length}명`;

                if (participants.length === 0) {
                    listContainer.innerHTML = `
                        <div class="empty-state">
                            <p>저장된 데이터가 없습니다.</p>
                            <p>실험을 진행하면 여기에 참가자 목록이 표시됩니다.</p>
                        </div>
                    `;
                    return;
                }

                listContainer.innerHTML = participants.map(p => `
                    <div class="participant-item">
                        <div class="participant-info">
                            <span class="participant-id">${p.participantId}</span>
                            <span class="participant-date">${p.savedAt || ''}</span>
                        </div>
                        <div class="participant-actions">
                            <button class="btn-view" onclick="viewData('${p.participantId}')">보기</button>
                            <button class="btn-download" onclick="downloadData('${p.participantId}')">다운로드</button>
                            <button class="btn-delete" onclick="showDeleteModal('${p.participantId}')">삭제</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <p>데이터를 불러오는데 실패했습니다.</p>
                        <p>서버가 실행 중인지 확인해주세요.</p>
                    </div>
                `;
            }
        }

        // 데이터 보기
        async function viewData(participantId) {
            const previewCard = document.getElementById('preview-card');
            const previewContainer = document.getElementById('data-preview');

            document.getElementById('preview-participant-id').textContent = participantId;
            previewCard.style.display = 'block';
            previewContainer.innerHTML = '<div class="loading">데이터를 불러오는 중...</div>';

            try {
                const response = await fetch(`/api/participant/${participantId}`);
                if (!response.ok) throw new Error('Failed to load');

                const data = await response.json();

                // 테이블로 표시
                let html = `
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>시점</th>
                                <th>시행</th>
                                <th>단어</th>
                                <th>단어유형</th>
                                <th>색상</th>
                                <th>반응</th>
                                <th>정답</th>
                                <th>RT (ms)</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.trials.forEach(trial => {
                    html += `
                        <tr>
                            <td>${trial.phase}</td>
                            <td>${trial.trialNumber}</td>
                            <td>${trial.word}</td>
                            <td>${trial.wordType}</td>
                            <td>${trial.color}</td>
                            <td>${trial.response}</td>
                            <td>${trial.correct ? 'O' : 'X'}</td>
                            <td>${trial.rt}</td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                previewContainer.innerHTML = html;

                // 미리보기로 스크롤
                previewCard.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                previewContainer.innerHTML = '<p style="color: #c62828;">데이터를 불러오는데 실패했습니다.</p>';
            }
        }

        // 개별 데이터 다운로드
        async function downloadData(participantId) {
            try {
                const response = await fetch(`/api/participant/${participantId}/download`);
                if (!response.ok) throw new Error('Failed to download');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `stroop_data_${participantId}.csv`;
                a.click();
                window.URL.revokeObjectURL(url);

                showStatus('다운로드가 완료되었습니다.', 'success');
            } catch (error) {
                showStatus('다운로드에 실패했습니다.', 'error');
            }
        }

        // Master CSV 다운로드
        async function downloadMasterCSV() {
            try {
                const response = await fetch('/api/master-csv');
                if (!response.ok) throw new Error('Failed to download');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `stroop_master_${new Date().toISOString().slice(0,10)}.csv`;
                a.click();
                window.URL.revokeObjectURL(url);

                showStatus('Master CSV 다운로드가 완료되었습니다.', 'success');
            } catch (error) {
                showStatus('다운로드에 실패했습니다. 저장된 데이터가 있는지 확인해주세요.', 'error');
            }
        }

        // 삭제 모달 표시
        function showDeleteModal(participantId) {
            participantToDelete = participantId;
            document.getElementById('delete-participant-id').textContent = participantId;
            document.getElementById('delete-modal').classList.add('active');
        }

        // 삭제 모달 닫기
        function closeDeleteModal() {
            participantToDelete = null;
            document.getElementById('delete-modal').classList.remove('active');
        }

        // 삭제 확인
        async function confirmDelete() {
            if (!participantToDelete) return;

            try {
                const response = await fetch(`/api/participant/${participantToDelete}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete');

                closeDeleteModal();
                showStatus(`${participantToDelete} 데이터가 삭제되었습니다.`, 'success');
                loadParticipants();

                // 미리보기 숨기기
                document.getElementById('preview-card').style.display = 'none';
            } catch (error) {
                closeDeleteModal();
                showStatus('삭제에 실패했습니다.', 'error');
            }
        }

        // 상태 메시지 표시
        function showStatus(message, type) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;

            setTimeout(() => {
                statusEl.className = 'status-message';
            }, 3000);
        }
    </script>
</body>
</html>
