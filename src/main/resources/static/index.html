<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스트룹 실험 - 홈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 32px;
        }

        .subtitle {
            color: #777;
            margin-bottom: 50px;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-button {
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
        }

        .btn-test {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-test:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
        }

        .btn-admin {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }

        .btn-admin:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.4);
        }

        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>숏폼 스트룹 실험</h1>
        <p class="subtitle">Short-form Video Effect on Attention</p>

        <div class="button-container">
            <a href="/stroop_experiment.html" class="main-button btn-test">
                실험 시작
            </a>
            <p class="description">참가자 테스트 진행</p>

            <a href="/admin.html" class="main-button btn-admin">
                관리자 페이지
            </a>
            <p class="description">데이터 관리 및 CSV 다운로드</p>
        </div>
    </div>
</body>
</html>
